<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json2Csv Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/sytle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Json2Csv Test</span>
      </div>
    </nav>

    <section class="json-container bg-light">
      <div class="container">
        <div class="row">
          <div class="col md-4">
            <form id="formJson">
              <div class="mb-3">
                <label for="inputJson" class="form-label">Informe o JSON a ser convertido:</label>
                <textarea class="form-control" name="json" id="inputJson" rows="6" required></textarea>
                <div class="invalid-feedback">
                  JSON informado é inválido.
                </div>
                <div id="passwordHelpBlock" class="form-text">
                  Insira um objeto JSON {} ou um array [] de objetos para converter para CSV.
                </div>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="inputWithHeader" checked>
                <label class="form-check-label" for="inputWithHeader">
                  Com Cabeçalho
                </label>
              </div>
              <button class="btn btn-primary" type="submit">Converter</button>
              <button id="btnClear" class="btn btn-default" type="button">Limpar</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="result-container">
      <div class="container">
        <div id="result-success-wrapper" class="d-none">
          <div class="row mb-3">
            <div class="col-6">
              <button id="btnDownload" class="btn btn-success">Download</button>
              <input id="input-filename" type="text" class="form-control" placeholder="Nome do arquivo" value="json2csv">&nbsp;.csv
            </div>
            <div class="col-6">
              <div class="btn-group float-end" role="group" aria-label="Basic outlined example">
                <button id="btn-show-table" type="button" class="btn btn-primary">Exibir Tabela</button>
                <button id="btn-show-plain-text" type="button" class="btn btn-outline-primary">Exibir Plain Text</button>
              </div>
            </div>
          </div>
          <div id="table-result-wrapper"></div>
          <pre id="plain-text-result" class="d-none"></pre>
        </div>
        <div id="result-failed-wrapper" class="d-none">
          <div class="alert alert-danger">
            Falha ao converter JSON.
          </div>
        </div>
      </div>
    </section>

  <script src="assets/script.js"></script>
</body>
</html>
